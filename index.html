<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    
    <title>Smarter Parking by clia041</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Smarter Parking</h1>
        <h2>Parking has never been easier</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
        
          <h3>
            <a name="LEVEL 1 PARKING" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> LEVEL 1 PARKING
          </h3>
          
          <canvas id="level1park" width="600" height="300" style="border:5px solid #d3d3d3;">
            <script>
              // Drawing
              var c = document.getElementById("level1park");
              var ctx = c.getContext("2d");
              ctx.moveTo(200,0);
              ctx.lineTo(200,300);
              ctx.moveTo(400,0);
              ctx.lineTo(400,300);
              ctx.moveTo(0,100);
              ctx.lineTo(200,100);
              ctx.moveTo(0,200);
              ctx.lineTo(200,200);
              ctx.moveTo(400,100);
              ctx.lineTo(600,100);
              ctx.moveTo(400,200);
              ctx.lineTo(600,200);
              ctx.stroke();
          </script>
          
      </div>
    </div>
    
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
        
          <h3>
            <a name="LEVEL 2 PARKING" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> LEVEL 2 PARKING
          </h3>
          
          <canvas id="level2park" width="600" height="300" style="border:5px solid #d3d3d3;">
            <script>
              // Drawing
              var c = document.getElementById("level2park");
              var ctx = c.getContext("2d");
              ctx.moveTo(200,0);
              ctx.lineTo(200,300);
              ctx.moveTo(400,0);
              ctx.lineTo(400,300);
              ctx.moveTo(0,100);
              ctx.lineTo(200,100);
              ctx.moveTo(0,200);
              ctx.lineTo(200,200);
              ctx.moveTo(400,100);
              ctx.lineTo(600,100);
              ctx.moveTo(400,200);
              ctx.lineTo(600,200);
              ctx.stroke();
          </script>
          
      </div>    
    </div>
    
    <div id="footer" style="background-color:#0099FF;clear:both;text-align:center;">
      <b>The University of Auckland Part 4 Project 2014</b>
    </div>
          
  </body>
</html>
