<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    
    <title>Smarter Parking by clia041</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Smarter Parking</h1>
        <h2>Parking has never been easier</h2>
      </div>
    </header>
    
     <h3><small>Live datastream value: </small> <span id="myelement"></span></h3>

  <!-- Include jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!-- Include XivelyJS -->
  <script src="http://d23cj0cdvyoxg0.cloudfront.net/xivelyjs-1.0.4.min.js"></script>

  <script>

    // Make sure the document is ready to be handled
    $(document).ready(function($) {

      // Set the Xively API key (https://xively.com/users/YOUR_USERNAME/keys)
      xively.setKey( "ywafB6MNLUakqggSfAgfrSaQoyRhPsbYbRVfuqVILy5ctgQr" );

      // Replace with your own values
      var feedID        = 1868918819,          // Feed ID (the last number on the URL on the feed page on Xively)
          datastreamID  = "Sensor1";       // Datastream ID
          selector      = "#myelement";   // Your element on the page - takes any valid jQuery selector

      // Get datastream data from Xively
      xively.datastream.get (feedID, datastreamID, function ( datastream ) {

        // Display the current value from the datastream
        $(selector).html( datastream["current_value"] );

        // Getting realtime! The function associated with the subscribe method will be executed every time there is an update to the datastream
        xively.datastream.subscribe( feedID, datastreamID, function ( event , datastream_updated ) {
          // Display the current value from the updated datastream
          $(selector).html( datastream_updated["current_value"] );
        });
      });
    });
  </script>
    
    
    
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
        
          <h3>
            <a name="LEVEL 1 PARKING" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> LEVEL 1 PARKING
          </h3>
          
          <canvas id="level1park" width="900" height="300" style="border:5px solid #d3d3d3;">
            <script>
              // Drawing
              var c = document.getElementById("level1park");
              var ctx = c.getContext("2d");
              ctx.moveTo(300,0);
              ctx.lineTo(300,300);
              
              ctx.moveTo(600,0);
              ctx.lineTo(600,300);
              
              ctx.moveTo(0,100);
              ctx.lineTo(300,100);
              
              ctx.moveTo(0,200);
              ctx.lineTo(300,200);
              
              ctx.moveTo(600,100);
              ctx.lineTo(900,100);
              
              ctx.moveTo(600,200);
              ctx.lineTo(900,200);
              ctx.stroke();
          </script>
          
      </div>
    </div>
    
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
        
          <h3>
            <a name="LEVEL 2 PARKING" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> LEVEL 2 PARKING
          </h3>
          
          <canvas id="level2park" width="600" height="300" style="border:5px solid #d3d3d3;">
            <script>
              // Drawing
              var c = document.getElementById("level2park");
              var ctx = c.getContext("2d");
              ctx.moveTo(200,0);
              ctx.lineTo(200,300);
              ctx.moveTo(400,0);
              ctx.lineTo(400,300);
              ctx.moveTo(0,100);
              ctx.lineTo(200,100);
              ctx.moveTo(0,200);
              ctx.lineTo(200,200);
              ctx.moveTo(400,100);
              ctx.lineTo(600,100);
              ctx.moveTo(400,200);
              ctx.lineTo(600,200);
              ctx.stroke();
          </script>
          
      </div>    
    </div>
    
    <div id="footer" style="background-color:#0033FF;clear:both;text-align:center;">
      <b>The University of Auckland Part 4 Project 2014</b>
    </div>
          
  </body>
</html>
